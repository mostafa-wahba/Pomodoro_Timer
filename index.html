<html lang="en">

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>Pomodoro Timer</title>
</head>

<body>
    <section>
        <div id="container" class="container">
            <h1 class="title">Pomodoro Timer</h1>
            <div class="timer position-relative d-flex justify-content-center align-items-center rounded-circle mt-3 mb-5">
                <div class="circle d-flex justify-content-center align-items-center">
                    <div class="dot sec_dot"></div>
                    <svg class="progress-ring position-absolute">
                        <circle class="progress-ring__circle" stroke-width="14" fill="transparent" r="175" cx="185"
                            cy="185" />
                        <circle class="countdown-ring__circle" stroke-width="14" fill="transparent" r="175" cx="185"
                            cy="185" />
                    </svg>
                    <p id="time" class="position-relative d-flex justify-content-between align-items-center">
                        <span><input type="number" min="0" max="999" id="minutes" value="00"></span>
                        <span class="colon">:</span>
                        <span><input type="number" min="0" max="999" id="seconds" value="00"></span>
                    </p>
                </div>
            </div>
            <div class="controls d-flex">
                <button id="start" class="btn bg-transparent d-flex flex-column justify-content-center align-items-center text-uppercase fs-4">
                    <span class="icon-shadow"><i class="fa-solid fa-play"></i></span>
                    <p>play</p>
                </button>
                <button id="pause" class="btn bg-transparent d-flex flex-column justify-content-center align-items-center text-uppercase fs-4 disabled">
                    <span class="icon-shadow"><i class="fa-solid fa-pause"></i></span>
                    <p>pause</p>
                </button>
                <button id="reset" class="btn bg-transparent d-flex flex-column justify-content-center align-items-center text-uppercase fs-4 disabled">
                    <span class="icon-shadow"><i class="fa-solid fa-stop"></i></span>
                    <p>reset</p>
                </button>
            </div>
        </div>
    </section>
    



    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.6.3.min.js"></script>
    <script src="lib/jquery.particleground.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
